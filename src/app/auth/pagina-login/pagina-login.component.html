<mat-card class="example-card">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Credencial</mat-label>
            <input matInput formControlName="login" 
            placeholder="nome do usuario" type="email" required>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="senha" 
            placeholder="senha do usuario" type="password" required>
          </mat-form-field>
        </p>
        <p>
            <button mat-raised-button color="primary" (click)="fazerLogin()">Login</button>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
